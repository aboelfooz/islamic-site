<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة النتائج</title>
  <style>
    body {
      font-family: "Cairo", Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 20px 0;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .table-container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      font-size: 18px;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background: #f9fbff;
    }

    tr:hover {
      background: #f0f8ff;
      transition: 0.3s;
    }

    td {
      color: #333;
      font-weight: 500;
    }

    /* أيقونات المراتب */
    .rank-1 {
      color: #FFD700;
      font-weight: bold;
      font-size: 18px;
    }
    .rank-2 {
      color: #C0C0C0;
      font-weight: bold;
      font-size: 18px;
    }
    .rank-3 {
      color: #CD7F32;
      font-weight: bold;
      font-size: 18px;
    }

    /* أنيميشن */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* موبايل: الجدول بعرض كامل الشاشة */
    @media (max-width: 600px) {
      body {
        padding: 0;
      }
      h2 {
        font-size: 22px;
        margin: 15px 0;
      }
      .table-container {
        width: 100%;
        border-radius: 0; /* يخلي الجدول يغطي العرض كامل */
        box-shadow: none; /* بدون ظل قوي بالموبايل */
      }
      th, td {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h2>🏆 قائمة النتائج</h2>
  <div class="table-container">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الترتيب</th>
        </tr>
      </thead>
      <tbody>
        <!-- البيانات ستضاف هنا -->
      </tbody>
    </table>
  </div>

  <script>
    const apiUrl = "https://raw.githubusercontent.com/aboelfooz/islamic-site/main/data.json";

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#resultsTable tbody");

        data.forEach((item, index) => {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = item.name;

          const totalCell = document.createElement("td");

          if (index === 0) {
            totalCell.innerHTML = `<span class="rank-1">🥇 ${item.total}</span>`;
          } else if (index === 1) {
            totalCell.innerHTML = `<span class="rank-2">🥈 ${item.total}</span>`;
          } else if (index === 2) {
            totalCell.innerHTML = `<span class="rank-3">🥉 ${item.total}</span>`;
          } else {
            totalCell.textContent = item.total;
          }

          row.appendChild(nameCell);
          row.appendChild(totalCell);

          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("خطأ في جلب البيانات:", error);
      });
  </script>
</body>
</html>
