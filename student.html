<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الشخصية - معهد جيل الأمة</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c786c;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 20px;
            border: 3px solid #2c786c;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            margin: 0;
            color: #2c786c;
            font-size: 24px;
        }
        .profile-level {
            margin: 5px 0 0;
            color: #666;
            font-size: 16px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            color: #2c786c;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 20px;
        }
        .test-card {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            transition: all 0.3s ease;
        }
        .test-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .test-card.latest {
            border-right: 4px solid #ff9800;
            background-color: #fff8e1;
        }
        .test-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
            color: #333;
        }
        .test-result {
            color: #2c786c;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .test-date {
            color: #666;
            font-size: 14px;
        }
        .test-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff9800;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            background-color: #2c786c;
        }
        .logout-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background-color: #2c786c;
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #004445;
        }
        .no-tests {
            text-align: center;
            color: #666;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .level-indicator {
            display: inline-block;
            padding: 3px 10px;
            background-color: #e8f5e9;
            color: #2c786c;
            border-radius: 15px;
            font-size: 14px;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            .profile-image {
                margin-left: 0;
                margin-bottom: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>الصفحة الشخصية للطالب</h1>
    </div>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
               
                <div class="profile-info">
                    <h2 id="studentName" class="profile-name">اسم الطالب</h2>
                    <p id="studentLevel" class="profile-level">
                        <span class="level-indicator">المستوى العام</span>
                        <span id="overallLevelText">غير محدد</span>
                    </p>
                    <div class="progress-container">
                        <div id="overallProgress" class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h3 class="section-title"><i class="fas fa-book-open"></i> اختبارات الأجزاء</h3>
                <div id="partTests"></div>
            </div>
            
            <div class="section">
                <h3 class="section-title"><i class="fas fa-graduation-cap"></i> اختبارات الدروس</h3>
                <div id="lessonTests"></div>
            </div>
            
            <div class="section">
                <h3 class="section-title"><i class="fas fa-microphone-alt"></i> اختبارات التجويد</h3>
                <div id="tajweedTests"></div>
            </div>
        </div>
        
        <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentData = JSON.parse(localStorage.getItem('currentStudent'));
            
            if (!studentData) {
                window.location.href = 'index.html';
                return;
            }
            
            // تعبئة بيانات الطالب
            document.getElementById('studentName').textContent = studentData.name;
            document.getElementById('overallLevelText').textContent = studentData.overallLevel || 'غير محدد';
            
            if (studentData.image) {
                document.getElementById('studentImage').src = studentData.image;
            }
            
            // حساب المستوى العام كنسبة مئوية
            if (studentData.overallProgress) {
                document.getElementById('overallProgress').style.width = studentData.overallProgress + '%';
            }
            
            // عرض اختبارات الأجزاء مع تحديد أحدث اختبار
            displayTests(studentData.partTests, 'partTests', 'partName', 'اختبار جزء');
            
            // عرض اختبارات الدروس مع تحديد أحدث اختبار
            displayTests(studentData.lessonTests, 'lessonTests', 'lessonName', 'اختبار درس');
            
            // عرض اختبارات التجويد مع تحديد أحدث اختبار
            displayTests(studentData.tajweedTests, 'tajweedTests', 'testName', 'اختبار تجويد');
            
            // دالة لعرض الاختبارات مع تحديد أحدثها
            function displayTests(tests, containerId, nameField, defaultName) {
                const container = document.getElementById(containerId);
                
                if (!tests || tests.length === 0) {
                    container.innerHTML = '<div class="no-tests"><i class="far fa-folder-open"></i> لا توجد اختبارات مسجلة</div>';
                    return;
                }
                
                // ترتيب الاختبارات من الأحدث إلى الأقدم
                tests.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // عرض الاختبارات مع تمييز الأحدث
                tests.forEach((test, index) => {
                    const testCard = document.createElement('div');
                    testCard.className = 'test-card' + (index === 0 ? ' latest' : '');
                    
                    const testName = test[nameField] || defaultName;
                    const resultClass = test.result >= 80 ? 'high-score' : test.result >= 50 ? 'medium-score' : 'low-score';
                    
                    testCard.innerHTML = `
                        ${index === 0 ? '<div class="test-badge"><i class="fas fa-star"></i> الأحدث</div>' : ''}
                        <div class="test-name">${testName}</div>
                        <div class="test-result">
                            النتيجة: <span class="${resultClass}">${test.result}%</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${test.result}%"></div>
                        </div>
                        <div class="test-date"><i class="far fa-calendar-alt"></i> ${test.date}</div>
                    `;
                    
                    container.appendChild(testCard);
                });
            }
        });
    </script>
</body>
</html>
