<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الشخصية - معهد جيل الأمة</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c786c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 20px;
            border: 3px solid #2c786c;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            margin: 0;
            color: #2c786c;
        }
        .profile-level {
            margin: 5px 0 0;
            color: #666;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            color: #2c786c;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .test-card {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .test-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .test-result {
            color: #2c786c;
            font-weight: bold;
        }
        .test-date {
            color: #666;
            font-size: 14px;
        }
        .logout-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background-color: #2c786c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #004445;
        }
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            .profile-image {
                margin-left: 0;
                margin-bottom: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>الصفحة الشخصية للطالب</h1>
    </div>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                
                <div class="profile-info">
                    <h2 id="studentName" class="profile-name">اسم الطالب</h2>
                    <p id="studentLevel" class="profile-level">المستوى العام: غير محدد</p>
                </div>
            </div>
            
            <div class="section">
                <h3 class="section-title">اختبارات الأجزاء</h3>
                <div id="partTests"></div>
            </div>
            
            <div class="section">
                <h3 class="section-title">اختبارات الدروس</h3>
                <div id="lessonTests"></div>
            </div>
            
            <div class="section">
                <h3 class="section-title">اختبارات التجويد</h3>
                <div id="tajweedTests"></div>
            </div>
        </div>
        
        <a href="index.html" class="logout-btn">تسجيل الخروج</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentData = JSON.parse(localStorage.getItem('currentStudent'));
            
            if (!studentData) {
                window.location.href = 'index.html';
                return;
            }
            
            // تعبئة بيانات الطالب
            document.getElementById('studentName').textContent = studentData.name;
            document.getElementById('studentLevel').textContent = `المستوى العام: ${studentData.overallLevel || 'غير محدد'}`;
            
            if (studentData.image) {
                document.getElementById('studentImage').src = studentData.image;
            }
            
            // عرض اختبارات الأجزاء
            const partTestsContainer = document.getElementById('partTests');
            if (studentData.partTests && studentData.partTests.length > 0) {
                studentData.partTests.forEach(test => {
                    const testCard = document.createElement('div');
                    testCard.className = 'test-card';
                    testCard.innerHTML = `
                        <div class="test-name">${test.partName}</div>
                        <div class="test-result">النتيجة: ${test.result}%</div>
                        <div class="test-date">تاريخ الاختبار: ${test.date}</div>
                    `;
                    partTestsContainer.appendChild(testCard);
                });
            } else {
                partTestsContainer.innerHTML = '<p>لا توجد اختبارات للأجزاء مسجلة</p>';
            }
            
            // عرض اختبارات الدروس
            const lessonTestsContainer = document.getElementById('lessonTests');
            if (studentData.lessonTests && studentData.lessonTests.length > 0) {
                studentData.lessonTests.forEach(test => {
                    const testCard = document.createElement('div');
                    testCard.className = 'test-card';
                    testCard.innerHTML = `
                        <div class="test-name">${test.lessonName}</div>
                        <div class="test-result">النتيجة: ${test.result}%</div>
                        <div class="test-date">تاريخ الاختبار: ${test.date}</div>
                    `;
                    lessonTestsContainer.appendChild(testCard);
                });
            } else {
                lessonTestsContainer.innerHTML = '<p>لا توجد اختبارات للدروس مسجلة</p>';
            }
            
            // عرض اختبارات التجويد
            const tajweedTestsContainer = document.getElementById('tajweedTests');
            if (studentData.tajweedTests && studentData.tajweedTests.length > 0) {
                studentData.tajweedTests.forEach(test => {
                    const testCard = document.createElement('div');
                    testCard.className = 'test-card';
                    testCard.innerHTML = `
                        <div class="test-name">${test.testName}</div>
                        <div class="test-result">النتيجة: ${test.result}%</div>
                        <div class="test-date">تاريخ الاختبار: ${test.date}</div>
                    `;
                    tajweedTestsContainer.appendChild(testCard);
                });
            } else {
                tajweedTestsContainer.innerHTML = '<p>لا توجد اختبارات للتجويد مسجلة</p>';
            }
        });
    </script>
</body>
</html>
