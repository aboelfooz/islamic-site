<head>

    <style>

            align-items: center;

        }
        .logo {

        .conadmin{

            margin-top: 90px;

         .imgadmin{

            margin-bottom: 20px;
        }
        .form-group {

            text-align: right;

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {

        .loading {

            font-size: 12px;

        .youtube-icon {

        }

        /* رابط صفحة المسابقات */

            display: block;
            margin-top: 20px;
            padding: 12px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            text-align: center;
            color: #2c786c;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .competition-link:hover {

        }
        .competition-link i {

        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="IMG-20250812-WA0055.jpg" alt="شعار المعهد">
        </div>
        <h1>تسجيل الدخول للطالب</h1>
        
        <div class="form-group">
            <label for="studentCode">كود الدخول</label>
            <input type="text" id="studentCode" placeholder="أدخل الكود المكون من 6 أرقام" maxlength="6">
        </div>
        
        <button id="loginBtn">دخول</button>
        
        <div id="message" class="message"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
        
        <!-- رابط للذهاب إلى صفحة المسابقات -->
        <a href="amin.html" class="competition-link">
            <i class="fas fa-trophy"></i>
            الانتقال إلى صفحة المسابقات والفائزين
        </a>
        
        <div class="social-channels">
            <a href="https://youtube.com/channel/UCu1yt7Jn5NWcl3_HnDCcffA?si=nP25mVlif-qdqZWP" class="channel-link" target="_blank">
                <i class="fab fa-youtube channel-icon youtube-icon"></i>
                قناة المعهد على يوتيوب 
            </a>
            <a href="https://whatsapp.com/channel/0029Vb3EmZtHVvTZ5uysEn0J" class="channel-link" target="_blank">
                <i class="fab fa-whatsapp channel-icon whatsapp-icon"></i>
                قناة المعهد على واتساب 
            </a>
        </div>
        
        <div class="credits-container">
            <div>مدير المعهد: <span class="director-name">أحمد هيثم عبد القادر</span></div>
            <div class="conadmin"><p style="color: white;">مطور التطبيق : GM-MOHAMED</p><img class="imgadmin"  src="photo_2025-06-29_20-43-04.jpg" ></div>
        </div>
    </div>
<!--      <a href="admin.html"  target="_blank">## </a> -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const studentCodeInput = document.getElementById('studentCode');
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            
            // إعدادات GitHub
            let repoOwner = 'aboelfooz';
            let repoName = 'islamic-site';
            
            // جلب بيانات الطلاب
            async function fetchStudents() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/aboelfooz/islamic-site/main/students.json');
                    
                    if (!response.ok) {
                        throw new Error('فشل في جلب البيانات');
                    }
                    
                    const data = await response.json();
                    
                    if (!Array.isArray(data)) {
                        throw new Error('هيكل البيانات غير صحيح');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('Error fetching students:', error);
                    showMessage('حدث خطأ أثناء جلب البيانات', 'error');
                    return [];
                }
            }
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
            
            loginBtn.addEventListener('click', async function() {
                const code = studentCodeInput.value.trim();
                
                if (!code || code.length !== 6 || !/^\d+$/.test(code)) {
                    showMessage('الرجاء إدخال كود صحيح مكون من 6 أرقام', 'error');
                    return;
                }
                
                try {
                    loadingDiv.style.display = 'block';
                    loginBtn.disabled = true;
                    
                    const students = await fetchStudents();
                    const student = students.find(s => s.code === code);
                    
                    if (student) {
                        localStorage.setItem('currentStudent', JSON.stringify(student));
                        showMessage('تم تسجيل الدخول بنجاح!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'student.html';
                        }, 1000);
                    } else {
                        showMessage('كود الدخول غير صحيح', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('حدث خطأ أثناء محاولة الدخول', 'error');
                } finally {
                    loadingDiv.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });
            
            studentCodeInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            studentCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
