<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="معهد جيل الأمة - نظام متابعة الطلاب">
  <title>معهد جيل الأمة - تسجيل الدخول</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #2c786c;
      --secondary-color: #004445;
      --accent-color: #f8b400;
      --text-color: #333;
      --light-bg: #faf5e4;
      --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f5f5;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
    }

    h1 {
      color: var(--secondary-color);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: right;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--secondary-color);
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-family: 'Tajawal', sans-serif;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(44, 120, 108, 0.2);
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-family: 'Tajawal', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 1.5rem;
      padding: 0.75rem;
      border-radius: 5px;
      display: none;
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }

    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #2e7d32;
    }

    .loading {
      display: none;
      justify-content: center;
      margin-top: 1rem;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .logo img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.jpg" alt="شعار المعهد">
    </div>
    <h1>تسجيل الدخول للطالب</h1>
    
    <div class="form-group">
      <label for="studentCode">أدخل رمز الدخول الخاص بك</label>
      <input type="text" id="studentCode" placeholder="أدخل الرمز المكون من 6 أرقام" maxlength="6">
    </div>
    
    <button id="loginBtn" class="btn">دخول <i class="fas fa-sign-in-alt"></i></button>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
    
    <div id="message" class="message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('loginBtn');
      const studentCodeInput = document.getElementById('studentCode');
      const messageDiv = document.getElementById('message');
      const loadingDiv = document.getElementById('loading');
      
      loginBtn.addEventListener('click', async function() {
        const code = studentCodeInput.value.trim();
        
        if (!code || code.length !== 6) {
          showMessage('الرجاء إدخال رمز صحيح مكون من 6 أرقام', 'error');
          return;
        }
        
        try {
          loadingDiv.style.display = 'flex';
          loginBtn.disabled = true;
          
          // جلب بيانات الطلاب من GitHub
          const students = await fetchStudents();
          
          // البحث عن الطالب باستخدام الكود
          const student = students.find(s => s.code === code);
          
          if (student) {
            // حفظ بيانات الطالب في localStorage والانتقال إلى صفحته
            localStorage.setItem('currentStudent', JSON.stringify(student));
            window.location.href = 'student.html';
          } else {
            showMessage('رمز الدخول غير صحيح، الرجاء المحاولة مرة أخرى', 'error');
          }
        } catch (error) {
          showMessage('حدث خطأ أثناء محاولة الدخول: ' + error.message, 'error');
          console.error(error);
        } finally {
          loadingDiv.style.display = 'none';
          loginBtn.disabled = false;
        }
      });
      
      // دالة لجلب بيانات الطلاب من GitHub
      async function fetchStudents() {
        const response = await fetch('https://api.github.com/repos/aboelfooz/islamic-site/contents/students.json');
        
        if (!response.ok) {
          throw new Error('فشل في جلب بيانات الطلاب');
        }
        
        const data = await response.json();
        const content = atob(data.content);
        return JSON.parse(content);
      }
      
      // دالة لعرض الرسائل
      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
        
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
      
      // السماح بالدخول فقط بالأرقام
      studentCodeInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
      });
    });
  </script>
</body>
</html>
