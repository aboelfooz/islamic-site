<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - معهد جيل الأمة</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2c786c;
        }
        h1 {
            color: #2c786c;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #2c786c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004445;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #2c786c;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="شعار المعهد">
        </div>
        <h1>تسجيل الدخول للطالب</h1>
        
        <div class="form-group">
            <label for="studentCode">كود الدخول</label>
            <input type="text" id="studentCode" placeholder="أدخل الكود المكون من 6 أرقام" maxlength="6">
        </div>
        
        <button id="loginBtn">دخول</button>
        
        <div id="message" class="message"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const studentCodeInput = document.getElementById('studentCode');
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            
            // بيانات الطلاب الافتراضية
            const defaultStudents = [
                {
                    "name": "طالب تجريبي",
                    "level": "مبتدئ",
                    "code": "123456",
                    "progress": {
                        "memorization": 30,
                        "tests": 20
                    },
                    "stats": {
                        "memorizedParts": 3,
                        "completedLessons": 5,
                        "streakDays": 2,
                        "passedTests": 1
                    }
                }
            ];
            
            // دالة لجلب بيانات الطلاب
            async function fetchStudents() {
                try {
                    // محاولة جلب البيانات من GitHub
                    const response = await fetch('https://raw.githubusercontent.com/aboelfooz/islamic-site/main/student.json');
                    
                    if (!response.ok) {
                        throw new Error('فشل في جلب البيانات');
                    }
                    
                    const data = await response.json();
                    
                    // التحقق من صحة البيانات
                    if (!Array.isArray(data)) {
                        throw new Error('هيكل البيانات غير صحيح');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('Error fetching students:', error);
                    // استخدام البيانات الافتراضية في حالة الخطأ
                    return defaultStudents;
                }
            }
            
            // دالة لعرض الرسائل
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
            
            // معالج حدث تسجيل الدخول
            loginBtn.addEventListener('click', async function() {
                const code = studentCodeInput.value.trim();
                
                // التحقق من صحة الكود
                if (!code || code.length !== 6 || !/^\d+$/.test(code)) {
                    showMessage('الرجاء إدخال كود صحيح مكون من 6 أرقام', 'error');
                    return;
                }
                
                try {
                    loadingDiv.style.display = 'block';
                    loginBtn.disabled = true;
                    
                    // جلب بيانات الطلاب
                    const students = await fetchStudents();
                    
                    // البحث عن الطالب
                    const student = students.find(s => s.code === code);
                    
                    if (student) {
                        // حفظ بيانات الطالب وتوجيهه للصفحة الشخصية
                        localStorage.setItem('currentStudent', JSON.stringify(student));
                        showMessage('تم تسجيل الدخول بنجاح!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'student.html';
                        }, 1000);
                    } else {
                        showMessage('كود الدخول غير صحيح', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('حدث خطأ أثناء محاولة الدخول', 'error');
                } finally {
                    loadingDiv.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });
            
            // السماح بإدخال الأرقام فقط
            studentCodeInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            // السماح بالدخول بالضغط على Enter
            studentCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // عرض بيانات الطلاب في الكونسول لأغراض التصحيح
            fetchStudents().then(students => {
                console.log('بيانات الطلاب:', students);
            });
        });
    </script>
</body>
</html>
